name: firebase_auth_example
description: Demonstrates how to use the firebase_auth plugin.

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  barcode_widget: ^2.0.4
  firebase_auth: ^4.16.0
  firebase_core:
    git:
      url: https://github.com/KKimj/flutterfire.git
      ref: upgradejs
      path: packages/firebase_core/firebase_core/
  firebase_messaging: ^14.7.10
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.0
  flutter_signin_button: ^2.0.0
  google_sign_in: ^6.1.0
  google_sign_in_dartio: ^0.3.0

dev_dependencies:
  http: ^1.0.0

flutter:
  uses-material-design: true
